<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="[##_page_title_##]" />

    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/4f6b50f5bf.js"
      crossorigin="anonymous"
    ></script>

    <title>[##_page_title_##]</title>
  </head>
  <body id="[##_body_id_##]">
    <s_t3>
      <div class="topbar">
        <div class="topbar__wrapper">
          <div class="topbar__title">
            <img
              class="topbar__blog-image"
              src="[##_image_##]"
              alt="블로그 대표 이미지"
            />
            <h1 class="topbar__blog-title">[##_title_##]</h1>
          </div>
          <s_search>
            <div class="topbar__search">
              <input
                class="topbar__search-input"
                type="text"
                name="[##_search_name_##]"
                value="[##_search_text_##]"
                placeholder="Search..."
                onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </s_search>
        </div>
      </div>

      <header class="home-header">
        <div class="home-header-wrapper">
          <!-- <h2 class="home-header__slogun">[##_var_blogSlogun_##]</h2> -->
          <!-- <span class="home-header__slogun-description">
            [##_var_blogSlogunDescription_##]
          </span> -->
          <h2 class="home-header__slogun">My Second Room</h2>
          <span class="home-header__slogun-description"> daily blog </span>
        </div>
      </header>

      <s_cover_group>
        <s_cover_rep>
          <s_cover name="image-slide">
            <div class="image-slide">
              <s_cover_item>
                <div class="image-slide__item">
                  <s_cover_item_thumbnail>
                    <img
                      class="image-slide__item-thumbnail"
                      src="[##_cover_item_thumbnail_##]"
                    />
                    <div class=".image-slide__item-thumbnail-cover"></div>
                  </s_cover_item_thumbnail>
                  <div class="image-slide__item-info">
                    <p class="image-slide__item-title">
                      [##_cover_item_title_##]
                    </p>
                    <a
                      class="image-slide__item-link action"
                      href="[##_cover_item_url_##]"
                      >자세히 보기</a
                    >
                  </div>
                </div>
              </s_cover_item>
            </div>
          </s_cover>
        </s_cover_rep>
      </s_cover_group>

      <!-- <div class="image-slide">
        <div class="image-slide__item">
          <img
            class="image-slide__item-thumbnail"
            src="images/dummyBlogImage.jpeg"
          />
          <div class="image-slide__item-info">
            <p class="image-slide__item-title">[##_cover_item_title_##]</p>
            <a
              class="image-slide__item-link"
              href="[##_cover_item_url_##]"
              class="action"
              >자세히 보기</a
            >
          </div>
        </div>
      </div> -->
    </s_t3>
  </body>
</html>
