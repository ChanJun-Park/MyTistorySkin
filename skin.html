<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="[##_page_title_##]" />

    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/4f6b50f5bf.js"
      crossorigin="anonymous"
    ></script>

    <title>[##_page_title_##]</title>
  </head>
  <body id="[##_body_id_##]">
    <s_t3>
      <div class="topbar">
        <div class="topbar__wrapper">
          <div class="topbar__title">
            <!-- <img
              class="topbar__blog-image"
              src="[##_image_##]"
              alt="블로그 대표 이미지"
            /> -->
            <!-- <h1 class="topbar__blog-title">[##_title_##]</h1> -->
            <img
              class="topbar__blog-image"
              src="images/dummyBlogImage.jpeg"
              alt="블로그 대표 이미지"
            />
            <h1 class="topbar__blog-title">Eg anda - reference</h1>
          </div>
          <s_search>
            <div class="topbar__search">
              <input
                class="topbar__search-input"
                type="text"
                name="[##_search_name_##]"
                value="[##_search_text_##]"
                placeholder="Search..."
                onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </s_search>
        </div>
      </div>
    </s_t3>
  </body>
</html>
